<style>
    ${require('./byu-news.scss')}
</style>

<div class="root">
  <div class="output"></div>
  <div class="story-template-wrapper slot-container">
    <!-- This is our default news template. If the consumer doesn't specify anything, we'll use this -->
    <slot id="story-template">
      <template>
        <byu-story story-id="" class="news-child" teaser>
          <img src="" slot="story-image" class="story-image" alt="Story Image">
          <h3 slot="story-title" class="story-title"></h3>
          <p slot="story-teaser" class="story-teaser"></p>
        </byu-story>
      </template>
    </slot>
  </div>
</div>
